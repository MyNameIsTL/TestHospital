apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.example.testhospital"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'androidx.appcompat:appcompat:1.0.2'
    compile 'androidx.constraintlayout:constraintlayout:1.1.3'
    compile 'junit:junit:4.12'
    compile 'androidx.test:runner:1.2.0'
    compile 'androidx.test.espresso:espresso-core:3.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('libs/CameraUtil-yxq.jar')

    compile 'com.google.code.gson:gson:2.4'
}
